    <script>
        let db;
        let editingId = null;

        // IndexedDBã®åˆæœŸåŒ–
        const request = indexedDB.open('InventoryDB', 1);

        request.onerror = () => {
            console.error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’é–‹ã‘ã¾ã›ã‚“ã§ã—ãŸ');
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadInventory();
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore('items', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('name', 'name', { unique: false });
            objectStore.createIndex('code', 'code', { unique: false });
        };

        // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
        document.getElementById('itemForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const item = {
                name: document.getElementById('itemName').value,
                code: document.getElementById('itemCode').value,
                category: document.getElementById('category').value,
                quantity: parseInt(document.getElementById('quantity').value),
                minStock: parseInt(document.getElementById('minStock').value),
                price: parseFloat(document.getElementById('price').value) || 0,
                lastUpdated: new Date().toISOString()
            };

            if (editingId) {
                item.id = editingId;
                updateItem(item);
            } else {
                addItem(item);
            }
        });

        // å•†å“è¿½åŠ 
        function addItem(item) {
            const transaction = db.transaction(['items'], 'readwrite');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.add(item);

            request.onsuccess = () => {
                loadInventory();
                resetForm();
            };
        }

        // å•†å“æ›´æ–°
        function updateItem(item) {
            const transaction = db.transaction(['items'], 'readwrite');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.put(item);

            request.onsuccess = () => {
                loadInventory();
                resetForm();
            };
        }

        // åœ¨åº«ä¸€è¦§ã®èª­ã¿è¾¼ã¿
        function loadInventory() {
            const transaction = db.transaction(['items'], 'readonly');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const items = event.target.result;
                displayInventory(items);
                updateStats(items);
            };
        }

        // åœ¨åº«è¡¨ç¤º
        function displayInventory(items) {
            const tbody = document.getElementById('inventoryBody');
            tbody.innerHTML = '';

            items.forEach(item => {
                const row = document.createElement('tr');
                
                if (item.quantity === 0) {
                    row.classList.add('out-of-stock');
                } else if (item.quantity <= item.minStock) {
                    row.classList.add('low-stock');
                }

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.code || '-'}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>${item.minStock}</td>
                    <td>Â¥${item.price.toLocaleString()}</td>
                    <td class="action-buttons">
                        <button class="btn-edit" onclick="editItem(${item.id})">ç·¨é›†</button>
                        <button class="btn-delete" onclick="deleteItem(${item.id})">å‰Šé™¤</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // çµ±è¨ˆæƒ…å ±æ›´æ–°
        function updateStats(items) {
            document.getElementById('totalItems').textContent = items.length;
            
            const totalQuantity = items.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('totalQuantity').textContent = totalQuantity;
            
            const lowStockCount = items.filter(item => item.quantity <= item.minStock && item.quantity > 0).length;
            document.getElementById('lowStockCount').textContent = lowStockCount;
        }

        // å•†å“ç·¨é›†
        function editItem(id) {
            const transaction = db.transaction(['items'], 'readonly');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.get(id);

            request.onsuccess = (event) => {
                const item = event.target.result;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemCode').value = item.code || '';
                document.getElementById('category').value = item.category;
                document.getElementById('quantity').value = item.quantity;
                document.getElementById('minStock').value = item.minStock;
                document.getElementById('price').value = item.price;
                document.getElementById('editId').value = id;
                document.getElementById('submitBtn').textContent = 'æ›´æ–°';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                editingId = id;
            };
        }

        // å•†å“å‰Šé™¤
        function deleteItem(id) {
            if (!confirm('ã“ã®å•†å“ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹?')) return;

            const transaction = db.transaction(['items'], 'readwrite');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.delete(id);

            request.onsuccess = () => {
                loadInventory();
            };
        }

        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetForm() {
            document.getElementById('itemForm').reset();
            document.getElementById('submitBtn').textContent = 'å•†å“ã‚’ç™»éŒ²';
            document.getElementById('cancelBtn').style.display = 'none';
            editingId = null;
        }

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // æ¤œç´¢æ©Ÿèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const transaction = db.transaction(['items'], 'readonly');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const items = event.target.result;
                const filtered = items.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    (item.code && item.code.toLowerCase().includes(searchTerm))
                );
                displayInventory(filtered);
            };
        });
