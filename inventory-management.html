<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
        }
        
        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .low-stock {
            background-color: #fff3cd !important;
        }
        
        .out-of-stock {
            background-color: #f8d7da !important;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit {
            background: #28a745;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-delete {
            background: #dc3545;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📦 在庫管理システム</h1>
            <p>商品の在庫を簡単に管理</p>
        </header>
        
        <div class="main-content">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalItems">0</h3>
                    <p>総商品数</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalQuantity">0</h3>
                    <p>総在庫数</p>
                </div>
                <div class="stat-card">
                    <h3 id="lowStockCount">0</h3>
                    <p>低在庫商品</p>
                </div>
            </div>
            
            <div class="form-section">
                <h2>商品登録・編集</h2>
                <form id="itemForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="itemName">商品名 *</label>
                            <input type="text" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="itemCode">商品コード</label>
                            <input type="text" id="itemCode">
                        </div>
                        <div class="form-group">
                            <label for="category">カテゴリー</label>
                            <select id="category">
                                <option value="食品">食品</option>
                                <option value="飲料">飲料</option>
                                <option value="日用品">日用品</option>
                                <option value="電化製品">電化製品</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">在庫数 *</label>
                            <input type="number" id="quantity" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="minStock">最小在庫数</label>
                            <input type="number" id="minStock" min="0" value="10">
                        </div>
                        <div class="form-group">
                            <label for="price">単価（円）</label>
                            <input type="number" id="price" min="0" step="0.01">
                        </div>
                    </div>
                    <input type="hidden" id="editId">
                    <button type="submit" id="submitBtn">商品を登録</button>
                    <button type="button" id="cancelBtn" style="background: #6c757d; display: none; margin-left: 10px;">キャンセル</button>
                </form>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="🔍 商品名・商品コードで検索...">
            </div>
            
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>商品名</th>
                        <th>商品コード</th>
                        <th>カテゴリー</th>
                        <th>在庫数</th>
                        <th>最小在庫</th>
                        <th>単価</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let db;
        let editingId = null;

        // IndexedDBの初期化
        const request = indexedDB.open('InventoryDB', 1);

        request.onerror = () => {
            console.error('データベースを開けませんでした');
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadInventory();
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore('items', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('name', 'name', { unique: false });
            objectStore.createIndex('code', 'code', { unique: false });
        };

        // フォーム送信
        document.getElementById('itemForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const item = {
                name: document.getElementById('itemName').value,
                code: document.getElementById('itemCode').value,
                category: document.getElementById('category').value,
                quantity: parseInt(document.getElementById('quantity').value),
                minStock: parseInt(document.getElementById('minStock').value),
                price: parseFloat(document.getElementById('price').value) || 0,
                lastUpdated: new Date().toISOString()
            };

            if (editingId) {
                item.id = editingId;
                updateItem(item);
            } else {
                addItem(item);
            }
        });

        // 商品追加
        function addItem(item) {
            const transaction = db.transaction(['items'], 'readwrite');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.add(item);

            request.onsuccess = () => {
                loadInventory();
                resetForm();
            };
        }

        // 商品更新
        function updateItem(item) {
            const transaction = db.transaction(['items'], 'readwrite');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.put(item);

            request.onsuccess = () => {
                loadInventory();
                resetForm();
            };
        }

        // 在庫一覧の読み込み
        function loadInventory() {
            const transaction = db.transaction(['items'], 'readonly');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const items = event.target.result;
                displayInventory(items);
                updateStats(items);
            };
        }

        // 在庫表示
        function displayInventory(items) {
            const tbody = document.getElementById('inventoryBody');
            tbody.innerHTML = '';

            items.forEach(item => {
                const row = document.createElement('tr');
                
                if (item.quantity === 0) {
                    row.classList.add('out-of-stock');
                } else if (item.quantity <= item.minStock) {
                    row.classList.add('low-stock');
                }

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.code || '-'}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>${item.minStock}</td>
                    <td>¥${item.price.toLocaleString()}</td>
                    <td class="action-buttons">
                        <button class="btn-edit" onclick="editItem(${item.id})">編集</button>
                        <button class="btn-delete" onclick="deleteItem(${item.id})">削除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 統計情報更新
        function updateStats(items) {
            document.getElementById('totalItems').textContent = items.length;
            
            const totalQuantity = items.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('totalQuantity').textContent = totalQuantity;
            
            const lowStockCount = items.filter(item => item.quantity <= item.minStock && item.quantity > 0).length;
            document.getElementById('lowStockCount').textContent = lowStockCount;
        }

        // 商品編集
        function editItem(id) {
            const transaction = db.transaction(['items'], 'readonly');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.get(id);

            request.onsuccess = (event) => {
                const item = event.target.result;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemCode').value = item.code || '';
                document.getElementById('category').value = item.category;
                document.getElementById('quantity').value = item.quantity;
                document.getElementById('minStock').value = item.minStock;
                document.getElementById('price').value = item.price;
                document.getElementById('editId').value = id;
                document.getElementById('submitBtn').textContent = '更新';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                editingId = id;
            };
        }

        // 商品削除
        function deleteItem(id) {
            if (!confirm('この商品を削除してもよろしいですか?')) return;

            const transaction = db.transaction(['items'], 'readwrite');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.delete(id);

            request.onsuccess = () => {
                loadInventory();
            };
        }

        // フォームリセット
        function resetForm() {
            document.getElementById('itemForm').reset();
            document.getElementById('submitBtn').textContent = '商品を登録';
            document.getElementById('cancelBtn').style.display = 'none';
            editingId = null;
        }

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // 検索機能
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const transaction = db.transaction(['items'], 'readonly');
            const objectStore = transaction.objectStore('items');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const items = event.target.result;
                const filtered = items.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    (item.code && item.code.toLowerCase().includes(searchTerm))
                );
                displayInventory(filtered);
            };
        });
    </script>
</body>
</html>
